<!-- ConfigDialog -->
<div class="modal fade" id="configDialog" tabindex="-1" role="dialog" aria-labelledby="configDialogCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="configDialogLongTitle">Paramètres</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true" style="color: white;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Source vidéo principale:</p><p> <select id="videoSelect" ></select></p>
                <p>Source audio principale:</p><p> <select id="audioSelect" ></select></p>
                <p>Source vidéo secondaire:</p><p> <select id="videoSelect2" ></select></p>
                <p>Source audio secondaire:</p><p> <select id="audioSelect2" ></select></p>
                <p><input type="checkbox" id="mirrorCheck" name="mirrorCheck" value="Mirror">
                <label for="mirrorCheck"> Image Miroir</label><br></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Appliquer</button>
            </div>
        </div>
    </div>
</div>

<!-- ErrorDialog -->
<div class="modal fade" id="errorDialog" tabindex="-1" role="dialog" aria-labelledby="errorDialogCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header modal-header-error">
                <h5 class="modal-title" id="errorDialogLongTitle">Erreur</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true" style="color: white;">&times;</span>
                </button>
            </div>
            <div class="modal-body modal-body-error">
                <label id="errorDialogText">Description de l'erreur.</label><br></p>
            </div>
            <div class="modal-footer modal-footer-error">
                <button type="button" id="errorRefresh" class="btn btn-success" data-dismiss="modal" onclick="location.reload();">Réessayer</button>
                <button type="button" id="errorIgnore" class="btn btn-danger" data-dismiss="modal">Ignorer</button>
            </div>
        </div>
    </div>
</div>
