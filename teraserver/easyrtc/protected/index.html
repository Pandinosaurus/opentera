<!DOCTYPE html>
<html lang="fr">
<meta charset="UTF-8">
<head>
    <title>TeraPlus - User view</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" type="text/css" href="../static/css/teraplus.css" />
    <link rel="stylesheet" type="text/css" href="../static/css/bootstrap/bootstrap.min.css" />

    <!-- Javascripts -->
    <script src="../static/js/jquery/jquery-3.5.1.min.js"></script>
    <script src="../static/js/bootstrap/bootstrap.min.js"></script>
    <script src="../static/js/tera_layout.js"></script>
    <script src="../static/js/tera_ui.js"></script>
    <script src="../static/js/tera_webrtc.js"></script>
    <script src="../static/js/tera_utils.js"></script>


</head>
<body onload = "initialUserLayout();" style="background-color: black;">

<!-- ConfigDialog -->
<div class="modal fade" id="configDialog" tabindex="-1" role="dialog" aria-labelledby="configDialogCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="configDialogLongTitle">Paramètres</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Fermer">
                    <span aria-hidden="true" style="color: white;">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <p>Source vidéo principale: <select id="videoSelect" ></select></p>
                <p>Source audio principale: <select id="audioSelect" ></select></p>
                <p>Source vidéo secondaire: <select id="videoSelect2" ></select></p>
                <p>Source audio secondaire: <select id="audioSelect2" ></select></p>
                <p><input type="checkbox" id="mirrorCheck" name="mirrorCheck" value="Mirror">
                <label for="mirrorCheck"> Image Miroir</label><br></p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Appliquer</button>
            </div>
        </div>
    </div>
</div>

<div class="container-fluid h-100" id="mainContainer">
    <div class="row h-100" id="row1">
        <div class="col-4 h-100" id="localViews">
            <div class="row h-33" id="localView1Row">
                <!------------------------------ LOCAL VIEW #1 -------------------------------------------------------->
                <div class="col-12 videoView" id="localView1"
                     onmousemove="resetInactiveTimer();showButtons('local', true);"
                     onmouseleave="stopInactiveTimer();showButtons('local', false); return false;">
                    <span class="badge badge-info" id="localView1Title">Self View #1</span>
                    <!-- Micro, video, sensors, ... controls -->
                    <div id="localViewControls1" class="overlay-bottom-center" >
                        <input id="localConfig" type="image" alt="image" src="../static/images/config.png" height=32 onclick="" data-toggle="modal" data-target="#configDialog"/>
                        <input id="localMicStatus1" type="image" alt="image" src="../static/images/micro.png" height=32 onclick="muteMicro(true,1);event.stopPropagation();" />
                        <input id="localVideoStatus1" type="image" alt="image" src="../static/images/video.png" height=32 onclick="muteVideo(true,1);event.stopPropagation();" />
                    </div>
                    <!-- PTZ controls -->
                    <div id="localPtzControls" class="overlay-left" oncontextmenu="" onclick="" onwheel="" style="display: none;">
                        <div id="zoomButtons0">
                            <input type="image" alt="image" src="../static/images/Zoom-max.png" height=22 onclick="zoomMax(0);closeButtons('navButtons');event.stopPropagation();"/>
                            <input type="image" alt="image" src="../static/images/Zoom-in1.png" height=22 onclick="zoomIn(0);event.stopPropagation();event.stopPropagation();"/>
                            <input type="image" alt="image" src="../static/images/Zoom-out1.png" height=22 onclick="zoomOut(0);event.stopPropagation();"/>
                            <input type="image" alt="image" src="../static/images/Zoom-min.png" height=22 onclick="zoomMin(0);closeButtons('navButtons');event.stopPropagation();"/>
                        </div>
                        <div id="presetButtons0">
                            <button class="button1" onclick="gotoPreset(event,0,1);closeButtons('navButtons');event.stopPropagation();">1</button>
                            <button class="button1" onclick="gotoPreset(event,0,2);closeButtons('navButtons');event.stopPropagation();">2</button>
                            <button class="button1" onclick="gotoPreset(event,0,3);closeButtons('navButtons');event.stopPropagation();">3</button>
                        </div>
                        <div id="settingsButton0">
                            <input type="image" alt="image" src="../static/images/settings.png" height=22 onclick="camSettings(0);closeButtons('navButtons');event.stopPropagation();"/>
                        </div>
                    </div>
                    <!-- Picture and sources controls -->
                    <div id="localSourcesControls" onclick="if (!isButtonsClosed('enlargeButton')) selfVideo.onclick(event);event.stopPropagation();" class="overlay-bottom-right" style="display: none;">
                        <div style="padding-left:20px;padding-top:20px;background-color:rgba(0,0,0,0);">
                            <input id="imgAddVid2" type="image" alt="image" src="../static/images/plus.png" height=32 onclick="addLocalSource2(0);event.stopPropagation();"/>
                            <input id="imgRemoveVid2" type="image" alt="image" src="../static/images/minus.png" height=32 onclick="removeLocalSource2(0);event.stopPropagation();"/>
                            <input id="largeBtn" type="image" alt="image" src="../static/images/pin.png" height=42 onclick="selectLargeView('#selfView');closeButtons('navButtons');event.stopPropagation();"/>
                        </div>
                    </div>
                    <!-- Video ! -->
                    <video id="localVideo1" playsinline="true" muted="muted" micEnabled="true"
                           oncontextmenu=""
                           onclick=""
                           onwheel="" class="easyrtcMirror"></video>
                </div>
            </div>
            <div class="row h-33" id="localView2Row">
                <div class="col-12 videoView" id="localView2">
                    <span class="badge badge-info" id="localView2Title">Self View #2</span>
                </div>
            </div>
            <div class="row h-33" id="toolsViewRow">
                <div class="col-12" id="toolsView" style="background-color:black;">
                    <span class="badge badge-warning" id="toolsViewTitle">Tools</span>
                </div>
            </div>
        </div>
        <div class="col-8 h-100" id="remoteViews">
            <div class="row h-50" id="remoteRows1">
                <div class="col-6 videoView" id="remoteView1" >
                    <span class="badge badge-primary" id="remoteView1Title">Remote View #1</span>
                </div>
                <div class="col-6 videoView" id="remoteView3" >
                    <span class="badge badge-primary" id="remoteView3Title">Remote View #3</span>
                </div>
            </div>
            <div class="row h-50" id="remoteRows2">
                <div class="col-6 videoView" id="remoteView2" >
                    <span class="badge badge-primary" id="remoteView2Title">Remote View #2</span>
                </div>
                <div class="col-6 videoView" id="remoteView4" >
                    <span class="badge badge-primary" id="remoteView4Title">Remote View #4</span>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
