<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="./static/images/favicon.ico" rel="icon" type="image/x-icon" />
    <link href="./static/images/favicon.ico" rel="shortcut icon" type="image/x-icon" />
    <link rel="stylesheet" href="./static/bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="./static/css/main_style.css" />

    <script src="./static/js/opentera.js"></script>
    <script src="./static/js/jquery-3.5.1.min.js"></script>
    <script src="./static/bootstrap/js/bootstrap.min.js"></script>

    <title>{{ gettext('OpenTera - Error') }}</title>
</head>
<body onload="if ('{{user_token}}' === '') hideElement('btnConnect'); ">
<div class="container fluid mt-5">
    <div class="jumbotron jumbotron-fluid bg-danger" >
        <div class="container">
            <h3 class="text-warning text-center">{{ gettext('We are sorry, an error has happened') }}</h3>
            <p class="lead display-5 bg-dark text-light p-4">{{error_msg}}</p>
        </div>
    </div>
    <p><button id="btnConnect" class="large-button" onclick="window.top.location.href='./user?token={{user_token}}'">
        {{ gettext('Click here to login again') }}
    </button></p>
</div>

</body>
</html>
